<!-- layouts/shortcodes/course.html -->
{{ $imageURL := .Get 0 }}
{{ $courseName := .Get 1 }}
{{ $description := .Get 2 }}
{{ $enrollmentTime := .Get 3 }}

<style>
.course-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.course-table td {
  padding: 20px;
  border: none;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.course-image {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.course-image img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.course-image:hover img {
  transform: scale(1.05);
}

.course-info {
  padding: 20px;
}

.course-name {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}

.course-description {
  font-size: 18px;
  color: #666;
  margin-bottom: 15px;
}

.enrollment-time {
  font-style: italic;
  color: #888;
}
</style>

<table class="course-table">
  <tr>
    <td class="course-image">
      <img src="{{ $imageURL }}" alt="{{ $courseName }}">
    </td>
    <td class="course-info">
      <div class="course-name">{{ $courseName }}</div>
      <div class="course-description">{{ $description }}</div>
      <div class="enrollment-time">结课日期: {{ $enrollmentTime }}</div>
    </td>
  </tr>
</table>
